        <h1>Homo Ludens</h1>

<div>
<p>Sto per caso giocando<br>
	<span class="tab">di esser serio,</span><br>
di aver preoccupazioni?<br>
O meglio stiamo</p>
<p>Sto aspettando<br>
di udire un fischio triplo,<br>
e di veder la gente<br>
	<span class="tab">allentarsi le cravatte,</span><br>
e i padri<br>
perdonare i figli, e i figli i padri.</p>
</div>
