        <h1>Per scherzo che sia</h1>

<div>
<p><i>"Mentre aspetti un qualcosa,</i><br>
	<span class="tab"><i>quell’attesa era la vita."</i></span></p>
<p>Forse questo parcheggio sarà in realtà casa;<br>
e forse il gioco era tutto il resto<br>
	<span class="tab">tranne questo. Comunque sia,</span><br>
per scherzo che sia,<br>
io vi ho puntato quel che avevo.</p>
</div>
